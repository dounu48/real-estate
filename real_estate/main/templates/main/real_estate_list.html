{% extends 'main/base.html' %}

{% block content %}
<div class="apartment-list" >
        <table>
        {% for apartment in apartments %}
        <tr>
        <td>
         <a href="{% url 'real_estate_detail' apt_code=apartment.apt_code %}">
             {{ apartment.name}} </a>
        </td>
        </tr>
        {% endfor %}
        </table>
</div>
{% endblock %}
